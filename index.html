<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>
        function result() 
        {
            var num = (document.forms["forms"].elements["num"].value);
            var arr = num.split(" ").map(Number);
            if (!isNaN(num[0])) 
            {
                var newArr = arr.map(function(valueArr) { 
                    return valueArr.toString().replace(/0/g, '') 
                });
                document.write(newArr);
            }
            else 
            {
                document.write("ВВЕДИТЕ ЧИСЛО!");
            }
        }
    </script> 
</head>    
<body>
    <form id = "forms">
        <label for="">Введите значения массива (через пробел)</label>
        <input type="text" id = "num"><br><br>
        <button onclick = "result() " value="Отправить">Нажмите для сжатия массива</button>
    </form>
</body>
</html>
